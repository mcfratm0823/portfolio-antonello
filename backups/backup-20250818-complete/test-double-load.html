<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Double Load</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .log-entry {
            font-family: monospace;
            font-size: 12px;
            padding: 5px;
            margin: 2px 0;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Double Load Detection</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testHomepage()">Test Homepage</button>
        <button onclick="testPortfolio()">Test Portfolio</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="showReport()">Show Report</button>
    </div>
    
    <div class="test-section">
        <h2>Load Tracking</h2>
        <div id="load-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Event Log</h2>
        <div id="event-log"></div>
    </div>
    
    <script>
        const loadStatus = document.getElementById('load-status');
        const eventLog = document.getElementById('event-log');
        
        // Intercetta tutti gli eventi dell'app
        function setupEventInterception() {
            // Override console per catturare log
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;
            
            console.log = function() {
                logEvent('LOG', Array.from(arguments).join(' '));
                originalLog.apply(console, arguments);
            };
            
            console.warn = function() {
                logEvent('WARN', Array.from(arguments).join(' '));
                originalWarn.apply(console, arguments);
            };
            
            console.error = function() {
                logEvent('ERROR', Array.from(arguments).join(' '));
                originalError.apply(console, arguments);
            };
            
            // Intercetta fetch
            const originalFetch = window.fetch;
            window.fetch = function(url) {
                logEvent('FETCH', url);
                updateLoadStatus();
                return originalFetch.apply(this, arguments);
            };
        }
        
        function logEvent(type, message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${type}]</strong> ${new Date().toLocaleTimeString()} - ${message}`;
            
            if (type === 'ERROR') entry.style.color = 'red';
            if (type === 'WARN') entry.style.color = 'orange';
            
            eventLog.appendChild(entry);
            eventLog.scrollTop = eventLog.scrollHeight;
        }
        
        function updateLoadStatus() {
            if (!window.__LOAD_TRACKER__) return;
            
            const tracker = window.__LOAD_TRACKER__;
            let html = '';
            
            // CMS Loads
            const cmsClass = tracker.cms.dataLoads > 1 ? 'error' : 'success';
            html += `<div class="status ${cmsClass}">
                CMS Data Loads: ${tracker.cms.dataLoads || 0}
                ${tracker.cms.dataLoads > 1 ? ' ⚠️ DOUBLE LOAD!' : ' ✅'}
            </div>`;
            
            // Project Loads
            const projClass = tracker.cms.projectLoads > 1 ? 'error' : 'success';
            html += `<div class="status ${projClass}">
                Project Loads: ${tracker.cms.projectLoads || 0}
                ${tracker.cms.projectLoads > 1 ? ' ⚠️ DOUBLE LOAD!' : ' ✅'}
            </div>`;
            
            // Module Duplicates
            const modClass = tracker.modules.duplicates.length > 0 ? 'error' : 'success';
            html += `<div class="status ${modClass}">
                Duplicate Modules: ${tracker.modules.duplicates.length}
                ${tracker.modules.duplicates.length > 0 ? ' ⚠️ DUPLICATES!' : ' ✅'}
            </div>`;
            
            loadStatus.innerHTML = html;
        }
        
        function testHomepage() {
            clearLogs();
            logEvent('TEST', 'Opening homepage in new tab with debug mode...');
            window.open('index.html?debug=true', '_blank');
        }
        
        function testPortfolio() {
            clearLogs();
            logEvent('TEST', 'Opening portfolio in new tab with debug mode...');
            window.open('portfolio.html?debug=true', '_blank');
        }
        
        function clearLogs() {
            eventLog.innerHTML = '';
            loadStatus.innerHTML = '<div class="status">Waiting for data...</div>';
        }
        
        function showReport() {
            if (window.showLoadReport) {
                window.showLoadReport();
            } else {
                alert('Load the main site first to generate a report');
            }
        }
        
        // Setup on load
        setupEventInterception();
        
        // Update status every second
        setInterval(updateLoadStatus, 1000);
        
        logEvent('INFO', 'Test page ready. Open homepage or portfolio to test double loading.');
    </script>
</body>
</html>
