<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - ANTONELLO GUARNIERI</title>
    <style>
        body {
            margin: 50px;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Form Netlify</h1>
    
    <form name="test-contact" method="POST" data-netlify="true" action="/success">
        <input type="hidden" name="form-name" value="test-contact">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cognome" placeholder="Cognome" required>
        <textarea name="messaggio" placeholder="Messaggio" rows="5" required></textarea>
        <button type="submit">Invia</button>
    </form>
    
    <p><a href="/">Torna alla Homepage</a></p>
</body>
</html>
